<header id="header">
    <div class="container">
        <div class="row align-items-center">
            <a class="col-1" href="#">
                <img src="/assets/logo/logo.svg" alt="logo">
            </a>
            <div class="col-6 offset-2" id="navbar">
                <nav class="navbar navbar-light">
                    <ul class="nav nav-pills">
                        <li class="nav-item" *ngFor="let item of headerText.navigation">
                            <a class="nav-link" href="#{{item.href}}">{{item.text.toUpperCase()}}</a>
                        </li>
                    </ul>

                </nav>
            </div>
            <div class="col-2 offset-1">
                <ul class="language">
                    <li *ngFor="let option of headerText.languageOptions"
                        (click)="chooseLanguage(option)"
                        [ngClass]="{'active_language': selectedLanguage === option }">{{option}}</li>
                </ul>
            </div>
        </div>
    </div>
</header>
