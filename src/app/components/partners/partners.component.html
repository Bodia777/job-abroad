<section id="partners">
    <h3 class="title">{{ content.title.toUpperCase() }}</h3>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-3 col-sm-6 col-12" *ngFor="let partner of content.partnersList">
                <img src="/assets/logo/{{partner}}" alt="{{partner}}">
            </div>
        </div>
    </div>
</section>
