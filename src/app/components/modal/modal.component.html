<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container">
                    <div>
                        <h5 class="title">{{content.modalTitle}}</h5>
                    </div>
                    <form [formGroup]="connectionForm">
                        <div class="form-group">
                            <label for="name">{{content.modalLabel.nameLabel}}</label>
                            <input type="text" formControlName="name" class="form-control shadow-none" id="name" aria-describedby="emailHelp"
                                   required [pattern]="regExpForName">
                            <small class="form-text text-muted warning">{{getErrorMessage('name', regExpForName)}}</small>
                        </div>
                        <div class="form-group">
                            <label for="email">{{content.modalLabel.emailLabel}}</label>
                            <input type="email" formControlName="email" class="form-control shadow-none" id="email"
                                   aria-describedby="emailHelp" required [pattern]="regExpForEmail">
                            <small class="form-text text-muted warning">{{getErrorMessage('email', regExpForEmail)}}</small>
                        </div>
                        <div class="form-group">
                            <label for="phone">{{content.modalLabel.phoneLabel}}</label>
                            <input type="text" formControlName="phone" class="form-control shadow-none" id="phone" (keyup)="addRequiredFormatToNumber($event)"
                                   required [pattern]="regExpForPhone">
                            <small class="form-text text-muted warning">{{getErrorMessage('phone', regExpForPhone)}}</small>
                        </div>
                        <div class="form-group">
                            <label for="comment">{{content.modalLabel.textareaLabel}}</label>
                            <textarea formControlName="comment" class="form-control shadow-none" id="comment"></textarea>
                            <small class="form-text text-muted"></small>
                        </div>
                        <div class="dspl-flx-jstf-spc-btwn">
                            <button class="btn btn-outline-secondary btn-lg button button_close" (click)="cancel()" data-dismiss="modal" aria-label="Close">{{content.buttons[2]}}</button>
                            <button class="btn btn-primary btn-lg button button_primary" (click)="aproveForm()" [disabled]="connectionForm.invalid" data-dismiss="modal">{{content.buttons[1]}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
