<div class="container">
  <div class="title">
    <h6 class="titleText">{{content.modalTitle}}</h6>
  </div>
    <form [formGroup]="connectionForm">
  <div class="form-group">
    <label for="exampleInputName">{{content.modalLabel.nameLabel}}</label>
    <input type="text" formControlName="name" class="form-control shadow-none" id="exampleInputName" aria-describedby="emailHelp"
      required [pattern]="regExpForName">
      <small id="help" class="form-text text-muted warning">{{getErrorMessage('name', regExpForName)}}</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">{{content.modalLabel.emailLabel}}</label>
    <input type="email" formControlName="email" class="form-control shadow-none" id="exampleInputEmail1"
      aria-describedby="emailHelp" required [pattern]="regExpForEmail">
    <small id="help1" class="form-text text-muted warning">{{getErrorMessage('email', regExpForEmail)}}</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">{{content.modalLabel.phoneLabel}}</label>
    <input type="text" formControlName="phone" class="form-control shadow-none" id="exampleInputPassword1" (keyup)="addRequiredFormatToNumber($event)" required [pattern]="regExpForPhone">
    <small id="help2" class="form-text text-muted warning">{{getErrorMessage('phone', regExpForPhone)}}</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">{{content.modalLabel.textareaLabel}}</label>
    <textarea formControlName="comment" class="form-control shadow-none" id="exampleInputPassword1">
    </textarea>
        <small id="help3" class="form-text text-muted"></small>
  </div>
  <div class="dspl-flx-jstf-spc-rnd">
      <button class="btn btn-primary btn-lg oval close" (click)="aproveForm()" [disabled]="connectionForm.invalid" data-dismiss="modal">{{content.buttons[1]}}</button>
      <button class="btn btn-outline-secondary btn-lg oval close" (click)="cancel()" data-dismiss="modal" aria-label="Close">{{content.buttons[2]}}</button>
    </div>
</form>
</div>
