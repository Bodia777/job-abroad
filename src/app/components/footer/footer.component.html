<footer id="footer">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-7 col-lg-4 align-self-center">
        <h3>{{content.companyName}}</h3>
        <button class="btn btn-primary btn-lg button button_primary" type="button" data-toggle="modal"
          data-target="#modal">{{content.footerButton}}</button>
      </div>
      <div class="col-12 col-sm-4 offset-sm-1 col-lg-3 offset-lg-0">
        <ul>
          <li class="footerContacts" *ngFor="let item of content.contacts">{{item}}</li>
        </ul>
      </div>
      <section class="col-lg-5 d-lg-flex d-none">

      </section>
    </div>
  </div>
  <div class="mapWrapper">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5147.458903769342!2d24.040664133019106!3d49.82874993984601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add5b091f0f25%3A0x67f5db57e7941774!2sZelena%20St%2C%2081%2C%20L&#39;viv%2C%20L&#39;vivs&#39;ka%20oblast%2C%2079000!5e0!3m2!1sen!2sua!4v1595355872600!5m2!1sen!2sua"
      width="100%" height="230" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
      tabindex="0"></iframe>
  </div>
</footer>
