<section id="vacancies">
    <div class="container">
        <div class="row">
            <div class="imgWrapper col-xl-6 col-lg-7 align-self-end d-md-flex d-none">
                <div class="img"></div>
            </div>
            <div class="col-lg-5 offset-lg-7 col-md-6 offset-md-6 col-12 align-items-left">
                <h3 class="title">{{ content.title.toUpperCase()}}</h3>

                <ul>
                    <li *ngFor="let item of content.vacancyList">{{item}}</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 offset-lg-7 col-12">
                <h5>{{content.vacancyInfo}}</h5>
                    <p><span *ngFor="let item of content.vacancyInfoList">{{item}}</span></p>
            </div>
        </div>
    </div>
</section>
