<section id="banner">
    <div class="imgWrapper">
        <div class="img" src="/assets/images/banner.jpg" alt="mainPicture" #picture></div>
    </div>
    <div class="mission container" id="mission">
        <div class="row align-items-center">
            <div class="col-7" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="100"
                 [innerHTML]="content.mission"></div>
        </div>
        <div>
            <button class="btn btn-primary btn-lg oval" type="button" data-toggle="modal" data-target="#exampleModal">{{content.bannerButton}}</button>
        </div>
    </div>
</section>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
            <app-modal></app-modal>
        </div>
      </div>
    </div>
  </div>
