<div id="contacts">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <h3>{{content.title}}</h3>
                <div class="address">{{content.address}}</div>
                <div class="address">{{content.email}}</div>
            </div>
            <ul class="col-xs-12 col-md-6">
            <li>
                <span>{{content.socialMedia}}</span>
                <span>
                            <a href="https://www.instagram.com/prowork.agency" target="_blank">
                                <img src="assets/icon/instagram.svg" alt="instagram icon">
                            </a>
                            <a href="https://www.facebook.com/prowork.agency.ua" target="_blank">
                               <img src="assets/icon/facebook.svg" alt="facebook icon">
                            </a>
                        </span>
            </li>
            </ul>
        </div>
        <div class="row align-items-stretch">
            <div class="col-xs-12 col-md-6">
                <ul>{{content.phones.title}}
                    <li *ngFor="let item of content.phones.list">
                        <span>{{item.label}}</span>
                        <span>{{item.number}}</span>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12 col-md-6 mapWrapper">
                    <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5147.458903769342!2d24.040664133019106!3d49.82874993984601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add5b091f0f25%3A0x67f5db57e7941774!2sZelena%20St%2C%2081%2C%20L&#39;viv%2C%20L&#39;vivs&#39;ka%20oblast%2C%2079000!5e0!3m2!1sen!2sua!4v1595355872600!5m2!1sen!2sua"
                            width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                            tabindex="0"></iframe>
            </div>
        </div>
    </div>
</div>
