<section id="partners">
    <h3 class="title">{{ content.title.toUpperCase() }}</h3>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-3 col-sm-6 col-12" *ngFor="let partner of content.partnersList">
                <img src="/assets/logo/{{partner}}" alt="{{partner}}">
            </div>
        </div>
        <div class="row">
            <h4 class="col-12">{{content.vacancy.title}}</h4>
        </div>
        <ul class="row advantage">
            <li *ngFor="let item of content.vacancy.list; let i = index" class="col-lg-3 col-sm-6 col-12"
                data-aos="flip-up" data-aos-duration="700" data-aos-delay="300">
                <img src="/assets/icon/{{item.icon}}" alt="{{item.text}}">
                <p>{{item.text}}</p>
            </li>
        </ul>
    </div>
</section>
